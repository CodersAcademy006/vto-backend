<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Funky VTO Demo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
  body {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    font-family: 'Fredoka One', cursive, Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #3a0ca3;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px #f72585;
  }

  form {
    background: white;
    border-radius: 16px;
    box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    padding: 24px;
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  label {
    font-weight: 700;
    font-size: 1.1rem;
  }

  input[type="file"] {
    border: 2px dashed #720026;
    padding: 12px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="file"]:hover {
    background-color: #f72585;
    color: white;
  }

  button {
    background: #720026;
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    padding: 14px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(183,28,28,0.5);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #f72585;
  }

  #loadingSpinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #720026;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #outputImage {
    margin-top: 24px;
    max-width: 100%;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    display: none;
  }

  #errorMessage {
    color: #b00020;
    font-weight: 700;
    margin-top: 12px;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>ðŸŽ‰ Virtual Try-On Funky Demo ðŸŽ‰</h1>
  <form id="vtoForm">
    <label for="userImage">Your Full Body Photo:</label>
    <input type="file" id="userImage" name="user_image" accept="image/*" required />

    <label for="clothImage">Clothing Image You Want to Try On:</label>
    <input type="file" id="clothImage" name="cloth_image" accept="image/*" required />

    <button type="submit">Generate VTO</button>
  </form>

  <div id="loadingSpinner"></div>
  <img id="outputImage" alt="Generated Virtual Try-On Result" />
  <div id="errorMessage"></div>

<script>
  const form = document.getElementById('vtoForm');
  const outputImage = document.getElementById('outputImage');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const errorMessage = document.getElementById('errorMessage');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();

    errorMessage.textContent = '';
    outputImage.style.display = 'none';
    loadingSpinner.style.display = 'block';

    const formData = new FormData(form);
    formData.append('prompt', 'A photo of the person wearing the uploaded clothing');

    try {
      const response = await fetch('http://localhost:8000/generate-vto', {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) {
        throw new Error('Server error, please try again later.');
      }

      const blob = await response.blob();

      const url = URL.createObjectURL(blob);
      outputImage.src = url;
      outputImage.style.display = 'block';
    } catch (error) {
      errorMessage.textContent = 'Oops! Something went wrong. Please make sure your backend is running.';
    } finally {
      loadingSpinner.style.display = 'none';
    }
  });
</script>
</body>
</html>
